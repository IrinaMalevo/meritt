	<div class="painel">
		<h1></h1>
		<iframe src="index.html" sandbox="allow-same-origin allow-forms allow-scripts" width="100%"></iframe>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
	$('#menu a').click(function(event){
		event.preventDefault();
		var obj = $(event.target);

		$('#menu .active').removeClass();
		$('.painel').hide();

		$('.painel').width(obj.data('width'));
		$('iframe').height(obj.data('height'));
		$('iframe').attr('src', obj.attr('href'));
		$('h1').text(obj.data('titulo'));

		obj.addClass('active');
		$('.painel').fadeIn();
	});
	</script>

</body>
